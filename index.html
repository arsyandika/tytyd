<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esport Event - Mobile Legends</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .poster {
            width: 80%;
            max-width: 800px;
            border: 5px solid #FFD700;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            background-image: url('https://example.com/mobile-legends-bg.jpg'); /* Ganti dengan URL gambar latar belakang Mobile Legends yang sesuai */
            background-size: cover;
            background-position: center;
        }
        .poster-header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        .poster-header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FFD700;
        }
        .poster-content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .poster-content h2 {
            margin: 0 0 10px 0;
            font-size: 2em;
            color: #00BFFF;
        }
        .poster-content p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .poster-footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .poster-footer a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .poster-footer a:hover {
            background: #FFD700;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="poster-header">
            <h1>Mobile Legends</h1>
            <h1>Esport Tournament</h1>
        </div>
        <div class="poster-content">
            <h2>Join the Battle!</h2>
            <p>Date: June 20, 2024</p>
            <p>Time: 10:00 AM - 6:00 PM</p>
            <p>Location: Esport Arena, Jakarta</p>
            <p>Prizes: Up to $50,000</p>
        </div>
        <div class="poster-footer">
            <a href="https://example.com/register">Register Now</a>
        </div>
    </div>
</body>
</html>
